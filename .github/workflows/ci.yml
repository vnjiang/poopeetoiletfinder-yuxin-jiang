name: CI

on:
  pull_request:
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:

      GOOGLE_GEOCODING_API_KEY: test-key
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json


      - name: Install (frontend)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm ci

      - name: Test (frontend)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run test:ci

      - name: Build (frontend)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run build


      - name: Install (root)
        if: ${{ hashFiles('frontend/package.json') == '' && hashFiles('package.json') != '' }}
        run: npm ci

      - name: Test (root)
        if: ${{ hashFiles('frontend/package.json') == '' && hashFiles('package.json') != '' }}
        run: npm run test:ci

      - name: Build (root)
        if: ${{ hashFiles('frontend/package.json') == '' && hashFiles('package.json') != '' }}
        run: npm run build

      - name: Install (backend)
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm ci

      - name: Test (backend)
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm test -- --runInBand
