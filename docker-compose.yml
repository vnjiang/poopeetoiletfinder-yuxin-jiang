version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5007:5007"
    environment:
      - MONGO_URI=mongodb://mongo:27017/graduate-project
      - PORT=5007
      - NODE_ENV=development
    depends_on:
      - mongo

volumes:
  mongo_data:
